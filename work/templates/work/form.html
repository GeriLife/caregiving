{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">{% translate "Add Work" %}</h2>
            <form action="{% url 'work-form-view' %}" method="post">
                {% csrf_token %}

                {{ work_form|crispy }}

                <div class="card-actions justify-end mt-4">
                    <button type="submit" class="btn btn-primary">{% translate "Add work" %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
