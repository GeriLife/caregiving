{% extends 'base.html' %}

{% load i18n %}


{% block content %}
    <h1>
        {{ resident.full_name }}

        <a
            class="btn btn-sm btn-outline-primary"
            href="{% url 'resident-update-view' resident.url_uuid %}"
        >
            {% translate "Edit" %}
        </a>
    </h1>
    <div class="container">
        <!--
            Note: these column dimensions must be specified,
            so that Plotly charts will not overlap.
        -->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                {{ resident_activities_by_date_chart|safe }}
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-sm-12 col-md-6 col-lg-6">
                {{ activity_minutes_by_type_chart|safe }}
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">

            </div>
        </div>
    </div>



{% endblock content %}
