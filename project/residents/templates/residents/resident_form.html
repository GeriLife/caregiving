{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<h1>
    {% translate "Resident" %}
</h1>

<form action="" method="post">
    {% csrf_token %}
    
    {{ form | crispy }}

    <button type="submit" class="btn btn-success">
        {% translate "Add resident" %}
    </button>
</form>
{% endblock content %}
