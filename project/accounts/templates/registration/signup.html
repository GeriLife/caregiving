{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block content %}
<h1>Sign up</h1>

<form action="" method=post>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Sign up</button>
</form>
{% endblock content %}
